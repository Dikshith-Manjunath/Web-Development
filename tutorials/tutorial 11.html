<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
    <style>
       .redbg {
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <h2>HTML Entities</h2>
    <div class="redbg"></div>
    <p> paragraph is written like this &lt;p&gt; and is closed like &lt;/p&gt; </p>
    <p> the line has &nbsp; breaks </p>
    <!-- space is given by &nbsp; -->
    <!-- < is written using &lt; and > is written with &gt; -->
    <p>pound is written like &pound;</p>
    <p>copyright is written like &copy;</p>
    <p>Empty character is written &#8203; </p>  
    <!-- pound is written like &pound; -->
    <!-- copyright is written like &copy; -->

    <script>
        fetch('https://api.unsplash.com/photos/random?client_id=i2pUX6NRI09lHu0b7TKmsYcrmSUl-IgjWM_PVywQGxA&query=&w=2560&h=1440')
            .then(response => response.json())
            .then(data => {
                const imgUrl = data.urls.full;
                document.querySelector('.redbg').style.backgroundImage = `url(${imgUrl})`;
            });
    </script>
</body>
</html>
