<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grids and applications</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 1fr 1fr 1fr ;
            grid-template-columns: 2fr 3fr 2fr;
            grid-gap: 1.5rem;

        }
        .box{
            color: white;
            background-color: rgb(206, 39, 111);
            height: 100px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 7px;
            
        }
        .box:hover{
            transform: scale(1.01);
            cursor: pointer;
        }
        .box:active{
            opacity: 85%;
            
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
    </div>
</body>
</html>
